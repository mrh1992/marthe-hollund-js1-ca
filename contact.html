<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBikes</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <h1>CityBikes Contact</h1>
    <main class="container-contact">
      <form id="contactForm">
        <div>
          <label>
            Name (Required)
            <input name="fullName" id="fullName" />
          </label>
          <div class="form-error" id="fullNameError">
            Please enter your full name
          </div>
        </div>

        <div>
          <label>
            Subject (minimum 10 characters)
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">
            The subject must be at least 10 characters
          </div>
        </div>

        <div>
          <label>
            Email (Required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label>
            Address (minimum of 25 characters)
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="addressError">
            Your address must be at least 25 characters
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
